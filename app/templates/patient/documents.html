{% extends "base.html" %} {% block content %}
<h2>Your Documents</h2>
{% for doc in documents %}
<div class="document">
  <p>{{ doc.document_type }} - {{ doc.uploaded_at }}</p>
  <a href="{{ url_for('static', filename=doc.file_path) }}" download
    >Download</a
  >
</div>
{% endfor %} {% endblock %}
