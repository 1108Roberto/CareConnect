{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <header>
      <img src="{% static 'images/logo.png' %}" alt="CareConnect" id="logo" />
      <!-- ... rest of header ... -->
    </header>

    <main>
      <section id="client-info-section">
        <!-- Dynamic content will be populated by JavaScript -->
        <div id="client-details" data-client-id="{{ client_id }}">
          <!-- Loading state -->
          <div class="loading-spinner"></div>
        </div>
      </section>
      <!-- ... rest of sections ... -->
    </main>

    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
